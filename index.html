<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Enjoy The Weather</title>
</head>

<body>
    <div class="header">Weather Dashboard</div>
    <div class="outercontainer">
        <div class="leftcontainer">
            <div class="searchcontainer">
                <div class="title">Search for a City:</div>
                <input id="cityinput" placeholder="San Diego">
                <div class="history" id="button">Search</div>
            </div>
            <div class="historycontainer">

            </div>
        </div>

        <div class="rightcontainer">

            <div class="currentviewcontainer">
                <div class="currentheader">
                    <div id="currentcity" class="title"></div>
                    <img id="currenticon" src="">
                </div>
                <div id="citydata"></div>
            </div>
            <div class="forecastcontainer">
                <div class="title">5-Day Forecast:</div>
                <div class="forecastcards">
                    <div class="forecastcard">

                    </div>
                    <div class="forecastcard">Card 2</div>
                    <div class="forecastcard">Card 3</div>
                    <div class="forecastcard">Card 4</div>
                    <div class="forecastcard">Card 5</div>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
